<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>服务器列表</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }} ">
    <!--<link rel="stylesheet" href="static/css/bootstrap.min.css">-->
</head>
<body style="margin:50px">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand" style="padding:0"><img src="../static/img/Logo.png" alt="USHAREIT"></a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-list"></span> 咨询</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-fire"></span> 案例</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-question-sign"></span> 简介</a></li>
        </ul>
    </div>
</nav>
    <table class="table table-hover">
        <thead>
            <tr>
                <td>实例ID</td>
                <td>私有IP地址</td>
                <td>公有IP地址</td>
                <td>主机别名</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
            {%for ids in page_data%}
            <tr>
                <td>{{ids}}</td>
                <td>{{instance_info[ids][0]}}</td>
                <td>{{instance_info[ids][1]}}</td>
                <td>{{instance_info[ids][2]}}</td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-success btn-sm">详情</button>
                        <button class="btn btn-warning btn-sm">操作</button>
                    </div>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
<br>

<ul class="pagination" style="float:right;">
    <li><a href="#">&laquo;</a></li>
    <!--默认每页显示20行 -->
    {% set goble_url = 'http://192.168.253.33:8000/'  %}
    {% for i in  page_num   %} 
            <li><a href="{{ goble_url  }}page/{{i}}">{{ i }}</a></li>
    {%endfor%}
    <li><a href="#">&raquo;</a></li> 
</ul>
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
