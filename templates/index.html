<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>服务器列表</title>
    <link rel="stylesheet" href="static/bootstrap.min.css">
</head>
<body style="margin:50px">
    <table class="table table-hover">
        <thead>
            <tr>
                <td>实例ID</td>
                <td>私有IP地址</td>
                <td>公有IP地址</td>
                <td>主机别名</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
            {%for ids in instance_info.keys()%}
            <tr>
                <td>{{ids}}</td>
                <td>{{instance_info[ids][0]}}</td>
                <td>{{instance_info[ids][1]}}</td>
                <td>{{instance_info[ids][2]}}</td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-success btn-sm">详情</button>
                        <button class="btn btn-warning btn-sm">操作</button>
                    </div>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
<br>

<ul class="pagination" style="float:right;">
    <li><a href="#">&laquo;</a></li>
    <!-->默认每页显示20行 <-->
    {% for i in  page_num   %} 
            <li><a href="#">{{ i }}</a></li>
    {%endfor%}
    <li><a href="#">&raquo;</a></li> 
</ul>
<script src="static/jquery.min.js"></script>
<script src="static/bootstrap.min.js"></script>
</body>
</html>
